<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Test Merehead</title>
    <link rel="icon" href="./img/favicon.ico" type="image/ico">
<link href="main.css" rel="stylesheet"></head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="menu">
                <div class="menu__item item">
                    <div class="item__image image">
                        <img src="img/circle.png" alt="circle">
                        <div class="image__text">
                            Ольга
                        </div>
                    </div>
                    <div class="item__image">
                        <img src="img/circle.png" alt="circle">
                        <div class="image__text">
                            Ольга
                        </div>
                    </div>
                    <div class="item__image">
                        <img src="img/circle.png" alt="circle">
                        <div class="image__text">
                            Ольга
                        </div>
                    </div>
                    <div class="item__image">
                        <img src="img/plus.png" alt="plus">
                        <div class="image__text">
                            Создать новый образ
                        </div>
                    </div>
                    <div class="item__image">
                        <img src="img/videocam.png" alt="videocam">
                    </div>
                    <div class="item__image">
                        <img src="img/appointsment.png" alt="appointsment">
                    </div>
                    <div class="item__image">
                        <img src="img/chart.png" alt="chart">
                    </div>
                    <div class="item__image">
                        <img src="img/info.png" alt="info">
                    </div>
                    <div class="item__image">
                        <img src="img/settinng.png" alt="setting">
                    </div>
                </div>
            </div>
            <div class="main">
                <header class="info">
                    <div class="info__row">
                        Личная информация
                    </div>
                    <div class="info__photo photo">
                        <div class="photo__img">
                            <img src="img/big circle.png" alt="big circle">
                        </div>
                        <div class="photo__text text">
                            <div class="text__max">
                                <img src="img/exclamation.png" alt="exclamation">
                                Максимальный размер файла для фото или видео профиля - 15 МБ
                            </div>
                            <div class="text__download download">
                                <img src="img/download.png" alt="download">
                                <div class="download__text">
                                    Загрузить фото или видео
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="date">
                    <div class="date__name name">
                        <div class="name__name">
                            Имя
                        </div>
                        <input type="text" placeholder="Введите имя" class="inputFirst">
                    </div>
                    <div class="date__name name">
                        <div class="name__name">
                            Фамилия
                        </div>
                        <input type="text" placeholder="Введите фамилию" class="inputFirst">
                    </div>
                </div>
                <div class="login">
                    <div class="login__name">
                        <div class="name__name">
                            Имя пользователя
                        </div>
                        <input type="text" placeholder="Введите имя" class="inputNext">
                    </div>
                    <div class="login__name">
                        <div class="name__name">
                            Вид деятельности
                        </div>
                        <input type="text" placeholder="Преподаватель" class="inputNext">
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="vendors~main.js"></script><script src="main.js"></script></body>

</html>
